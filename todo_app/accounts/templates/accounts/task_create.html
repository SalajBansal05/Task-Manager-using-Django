<h2>
    {% if task %} Edit Task
    {% else %} Create task
    {% endif %}
</h2>

<form method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" placeholder="Enter Title" value="{{ task.title|default:'' }}"><br><br>
    
    <label>Description:</label><br>
    <textarea name="description" rows="5" cols="40">{{ task.description|default:''}}</textarea><br><br>

    <label>Deadline:</label>
    <input type="date" name="deadline" value="{{ task.deadline|default:'' }}">

    <button type="submit">
        {% if note %}Update
        {% else %}Create
        {% endif %}
    </button>
</form>

<a href="{% url 'task_all' %}">Back to Tasks</a>
